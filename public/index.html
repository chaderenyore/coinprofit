<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta
      name="description"
      content="coinprofit - easily track your crypto assets"
    />

    <meta
      name="keywords"
      content="bitcoin,crypto tracking, track crypto assets, eth, tracking, portfolio tracking"
    />

    <link
      rel="apple-touch-icon"
      href="https://i.ibb.co/HqwC6df/Coin-Profit-Logo-white.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Coin Profit Home" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="coin profit - track your crypto assets in one place"
    />
    <meta
      property="og:description"
      content="coin profit - the #1 place to track your crypto assets"
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/HqwC6df/Coin-Profit-Logo-white.png"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <meta property="og:url" content="https://coinprofit.app" />

    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script
      src="https://kit.fontawesome.com/d7d752671e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
